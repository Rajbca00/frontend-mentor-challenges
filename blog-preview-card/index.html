<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="card-image" src="./assets/images/illustration-article.svg" alt="illustration">
      <div class="card-badge">Learning</div>
      <div class="date">Published 21 Dec 2023</div>
      <h2 class="card-title">HTML & CSS foundations</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card-author">
        <img src="./assets/images/image-avatar.webp" class="image-avatar" alt="image-avatar">
        <span class="author-name">Greg Hooper</span>
      </div>
    </div>
  </div>

</body>

</html>
